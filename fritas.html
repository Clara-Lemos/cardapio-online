<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fritas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: gainsboro;
            margin: 0;
            padding: 0;
        }

        .voltar {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .voltar:hover {
            background-color: #e0e0e0;
        }

        h2 {
            text-align: center;
            padding: 40px 20px 10px;
            font-size: 28px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .prato {
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .prato img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .prato span {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            display: block;
            margin-bottom: 10px;
        }

        .preco {
            font-size: 20px;
            font-weight: bold;
            color: #1a7b35;
            margin-bottom: 15px;
        }

        .botao-carrinho {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1a7b35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao-carrinho:hover {
            background-color: #145c29;
        }
    </style>
</head>
<body>
    <a href="TelaInicial.html" class="voltar">← Voltar</a>

    <h2>Porção de Fritas</h2>

    <div class="container">
        <div class="prato">
            <img src="fritas.jpeg" alt="Porção de fritas">
            <span>
                Batatinhas fritas crocantes por fora e macias por dentro.<br>
                Serve até 3 pessoas.<br>
                Vai bem com refrigerante ou molho especial da casa!
            </span>
            <div class="preco">R$ 14,90</div>
        </div>
    </div>
</body>
</html>
